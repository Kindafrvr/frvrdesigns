<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect | FRVR Designs</title>
    <link rel="stylesheet" href="connect.css">
</head>
<body>
    <div class="connect-container">
        <h1>Connect with me</h1>
        <form class="connect-form" action="#" method="post">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Please input details like your what services you need, project requirements and deadlines..."></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
